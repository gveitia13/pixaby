<div class="card p-5 bg-secondary">
  <div class="card-body">
    <form action="" (ngSubmit)="buscarImagenes()">
      <div class="row">
        <div class="col-lg-8 my-1">
          <input type="search" class="form-control form-control-lg" placeholder="Buscar imagen"
                 [(ngModel)]="nombreImagen" name="img">
        </div>
        <div class="col-lg-4 my-1">
          <button class="btn btn-primary btn-lg w-100" type="submit">Buscar</button>
        </div>
      </div>
    </form>
  </div>
</div>
